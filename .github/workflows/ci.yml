name: CI

on:
  push:
    paths:
      - 'context/**'
      - '.github/workflows/ci.yml'
    branches:
      - '**'
    tags:
      - 'v*.*'

env:
  REGISTRY_IMAGE: ldmx/dark-brem-lib-gen

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      test_tag: ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
    defaults:
      run:
        shell: bash
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=edge,branch=${{ github.event.repository.default_branch }}
            type=sha,format=short
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Cache Docker Layers on GitHub
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: context
          file: context/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  test:
    needs: build
    if: ${{ needs.build.outputs.test_tag != '' }}
    runs-on: ubuntu-latest
    steps:
    -
      name: Test the Build
      run: |
        curl -s https://tomeichlersmith.github.io/denv/install | sh
        denv init ${{ needs.build.outputs.test_tag }}
        denv dark-brem-lib-gen --nevents 10
